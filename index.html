<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philippines Tourism</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      position: relative;
      margin-bottom: 100px; /* adjust based on the height of the footer */
    }
    .jumbotron {
      background-image: url('https://source.unsplash.com/1600x900/?philippines');

      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);

      margin-bottom: 20px;

      border-radius: 10px 10px 0 0;
    }
    .card-body {
      padding: 20px;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #333;

      padding: 10px 0;
